<body>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content" id="index-background">
    <h id="title"><strong> Walk With Me</strong> </h>
    <p id="tipstext"> Check yourself before you rek yourself. </p>
  	<img id = "logo-page" src="www.png" width="213" height="213" alt=""/> 
	<a href="../login-page.html"  class="btn" id="start-button" data-transition="slide-in"> Start </a>
    </div>
    <script>
			function fadeOut(el){
		  el.style.opacity = 1;
		
		  (function fade() {
			if ((el.style.opacity -= 0.1) < 0) {
			  el.style.display = "none";
			} else {
			  requestAnimationFrame(fade);
			}
		  })();
		}
		
		// fade in
		
		function fadeIn(el){
			  el.style.opacity = 0;
		  el.style.display = "block";
		
		  (function fade() {
			var val = parseFloat(el.style.opacity);
			if (((val += 0.1) <= 1)) {
			  el.style.opacity = val;
			  requestAnimationFrame(fade);
			}
			el.style.opacity = 1;
		  })();
		}
		var text;
		var currentIndex;
		var words;
		
		window.onload = init();
		
		function init(){
		words = ['Trust your instincts when walking alone at night.','If you feel like someone is following you, turn around and head somewhere public and secure, like a restaurant', 'Take some self-defense classes or learn on your own so that you can protect yourself in dangerous situations.', 'Avoid parked cars, dark alleys, and unilt corners of parking garages when alone; stay in visible places on the sidewalk or street as much as possible.', "Don't use headphones because they'll dampen your ability to sense your surroundings"];
		text = document.getElementById("tipstext");
		currentIndex = 0;
		setInterval(nextWord, 5000);
		}
		
		function nextWord(){
			console.log("words[currentIndex]: " + words[currentIndex]);
			text.innerHTML=words[currentIndex];
			fadeOut(text);
			currentIndex = (currentIndex+1)%words.length;
			text.innerHTML = words[currentIndex];
			fadeIn(text);
		}
	
	</script>


</body>
</html>
