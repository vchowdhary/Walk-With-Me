<body >

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Login</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content" id="login-background">
      <img id = "logo-page2" src="www.png" width="150" height="150" alt=""/> 	
      <form class="input-group" id="login_form">
          <div class="input-row">
            <label class="login-label"> Email</label>
            <input type="email" placeholder="unoriginaljanedoe@gmail.com">
          </div>
          <div class="input-row">
            <label class="login-label">Password</label>
            <input type="email" placeholder="unoriginal password">
          </div>
          <a href = "../map.html" class="btn btn-positive" id="done" data-transition="slide-in"> Done </a>
	</form>
    <a href="../index.html" class="links" id="forgot_password" data-transition:"slide-in">Forgot Password?</a><style>
	.links:visited {color:gray; background-color:transparent; text-decoration:none}
    .links:hover   {color:black; background-color:transparent; text-decoration:underline}
    </style>
    	<img id = "facebook" src="facebook-icon.png" width="50" height="50" alt=""/> 
        <img id = "google" src="google-plus-icon.png" width="60" height="60" alt=""/> 
	<a href = "http://www.facebook.com" class="links" id="facebook-text" data-transition="slide-in"> Connect with Facebook </a>
    <a href = "http://www.gmail.com" class="links" id="google-text" data-transition="slide-in"> Connect with Google </a>
   <div id="remember">
   	<h id="remember-text"> Remember me </h>
    <input type="checkbox"/>
   </div>
    </div>
